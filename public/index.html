<!DOCTYPE html>
<html lang="en" ng-app="tt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Turn Tracker</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="testCtrl as test">
    
    <script src="js/angular.min.js"></script>
    <div class="container">
        <div class="alert alert-danger" ng-show="test.error.msg" ng-cloak>
            <!-- <span class="pull-right glyphicon glyphicon-remove" ng-click="test.clearError()"></span> -->
            <button type="button" class="close" ng-click="test.clearError()"><span aria-hidden="true">&times;</span></button>
            <strong><span ng-show="test.error.code">{{test.error.code}} - </span>{{test.error.msg}}</strong>
            <p ng-show="test.error.eMsg">{{test.error.eMsg}}</p>
            <p ng-show="test.error.stack" class="pre">{{test.error.stack}}</p>
        </div>
        <div class="row">
            <div class="control-column col-lg-3 col-md-4 col-sm-5 col-xs-12">
                <button type="button" class="btn btn-warning" ng-click="test.notify()">Notify</button>
                <button type="button" class="btn btn-info" ng-click="test.getUsers()">Users</button>
                <h3>Turn Tracker</h3>
                <div>
                    <div class="dropdown" ng-cloak>
                        <button class="btn btn-default dropdown-toggle" type="button" id="taskDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{test.task.name}} <span class="caret"></span></button>
                        <ul class="dropdown-menu" aria-labelledby="taskDropdown">
                            <li ng-repeat="task in test.tasks" ng-class="task.id == test.task.id ? 'active' : ''" ng-click="test.getTurnsAndStatus(task.id)"><a href="#">{{task.name}}</a></li>
                        </ul>
                    </div>
                </div>
                <div>
                    <div class="btn-group" ng-cloak>
                        <button type="button" class="btn btn-default" ng-click="test.takeTurn(test.me.id)">Take Turn for {{test.me.name}}</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="user in test.users" ng-class="test.me.id == user.id ? 'active' : ''" ng-click="test.me = user"><a href="#">{{user.name}}</a></li>
                        </ul>
                    </div>
                </div>
                <ul class="list-group" ng-cloak>
                    <li class="list-group-item" ng-repeat="user in test.users" ng-class="{'list-group-item-info': user.diff==test.worst, active: $first}" ng-mouseenter="test.hoverId = user.id" ng-mouseleave="test.hoverId = 0">{{user.name}}<span class="badge">{{user.diff}}</span></li>
                </ul>
            </div>
            <div class="list-column col-lg-9 col-md-8 col-sm-7 col-xs-12">
                <table class="table table-condensed table-hover">
                    <tbody ng-cloak>
                        <tr ng-repeat="item in test.turns" ng-class="test.hoverId == item.userid ? 'active' : ''">
                            <td>{{item.date}}</td>
                            <td>{{item.name}}</td>
                            <td><button type="button" class="close" ng-click="test.deleteTurn(item)"><span aria-hidden="true">&times;</span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tt.js"></script>
  </body>
</html>
